<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="inptype" placeholder="enter username"/>
    <button onclick="callfn()">VALIDATE</button>
    <output id="you"></output>

    <script type="text/javascript">
        
        const callfn=()=>
        {
            const inptype=document.getElementById("inptype").value
            // let reg=new RegExp("[a-z]",'g') //compulsory a-z should be there inaddition to this any char can be added         
            //let reg=new RegExp("[^a-z]",'g')
            //let reg=new RegExp("^[a-z]",'g')
            //let reg=new RegExp("[a-zA-Z]",'g')
            //let reg=new RegExp("[^a-zA-Z]",'g')
            let reg=new RegExp("^[a-zA-Z]",'g')
           
            document.getElementById("you").value=reg.test(inptype)

        }

    </script>
    
</body>
</html>
