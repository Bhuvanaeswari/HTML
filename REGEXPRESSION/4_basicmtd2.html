<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
    <input type="text" id="inpname" placeholder="enter ur name..."/>
    <button id="namebtn" onclick="fn1()">NAMEVALIDATE</button>
    <output id="out1"></output></div>
    <div align="center"><input type="text" id="inpmobile" placeholder="enter ur mobile number.."/>
    <button id="mobilebtn" onclick="fn2()">MOBILEVALIDATE</button>
    <output id="out2"></output></div>
    <div align="center"><input type="text" id="inppin" placeholder="enter ur pin number..."/>
    <button id="pinbtn" onclick="fn3()">PINVALIDATE</button>
    <output id="out3"></output></div>

    <script type="text/javascript">
        const fn1=()=>
        {
          const inpname=document.getElementById("inpname").value
          document.getElementById("out1").value= (/[a-zA-Z]+$/).test(inpname)

        }
        const fn2=()=>
        {
            const inpmobile=document.getElementById("inpmobile").value
            document.getElementById("out2").value=(/^[0-9]+$/).test(inpmobile)

        }
        const fn3=()=>
        {
            const inppin=document.getElementById("inppin").value
            document.getElementById("out3").value=(/^[0-9]+$/).test(inppin)


        }

    </script>
</body>
</html>
