<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM USING DIV ELEMENT</title>
    <script src="..//REGEXPRESSION/form1.js"></script>
    <style type="text/css">
        span
        {
           color: red; 
        }

    </style>
</head>
<body>
    <form action="#" name="appform" method="get" onsubmit="return performapp()">
        <h1 align="center"> APPLICATION FORM</h1>

        <div align="center">
            <label for="person"> ENTER THE NAME <span id="nerror"></span></label>
            <input type="text" name="person" id="person" placeholder="joinee name">
        </div>
        <div align="center">
            <label for="address"> ENTER THE ADDRESS <span id="aerror"></span> </label>
            <textarea name="address" id="address"  placeholder="address" ></textarea>
        </div>
        <div align="center">
            <label for="mail"> ENTER EMAIL <span id="mailerror"></span></label>
            <input type="text" name="mail" id="mail" placeholder="email">
        </div>
        <div align="center">
            <label for="course"> SELECT COURSE <span id="selecterror"></span></label>
            <select name="course" id="course" width="50">
                <option value="select skill set">select skill set</option>
                <option value="Java full stack">Java full stack</option>
                <option value="Django full stack">Django full stack</option>
            </select>
        </div>
        <div align="center">
            <label for="cour">COURSES AVAILABLE <span id="courseerror"></span></label>
             <input type="checkbox" name="c1" value="JAVA">JAVA
             <input type="checkbox" name="c2" value="PYTHON">PYTHON
        </div>
        <div align="center"> 
            <label for="scheme"> SCHEME <span id="schemeerror"></span> </label>
            <input type="radio" name="scheme" id="scheme" value="weekdays">weekdays
            <input type="radio" name="scheme" id="scheme" value="weekends">weekends
        </div>
        <div align="center">
            <input type="submit" value="enroll"/>
            <input type="reset" value="cancel"/>
            
        </div>
        
    </form>
    
</body>
</html>
