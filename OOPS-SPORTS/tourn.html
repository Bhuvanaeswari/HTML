<body class="continer row justify content-center">
 <div class="card container " style="width: 55rem;">
    <form action="">
        <div class="row justify content-center">
            <h5 class="text-center mt-2"><B>TOURNAMENT FORM</B></h5>
        </div>
         
        <div class="form group mt-3">
                <label for="tourid" class="col-4 mb-2">TOURNAMENT ID </label>
                <input type="text"   id="tourid" placeholder="enter tournament id" class="form-inline col-7 mb-2" >
    
            </div>
            <div class="form group">
                <label for="tourname" class="col-4 mb-2">TOURNAMENT NAME </label>
                <input type="text" name="tournam" id="tournam" placeholder="enter tournament name" class="form-inline col-7 mb-2" >
            </div>
            <div class="form group">
                <label for="games" class="col-4 mb-2">SELECT NAME OF THE SPORTS</label>
                <input type="text" id="gamenam" class="form-inline col-7 mb-2" placeholder="Enter sports of ur choice"> 
                <!-- 
                <select name="gamenam" id="gamenam" class="form-inline col-7">
                 <option value="">---select---</option>
                 <option value="badminton">FOOTBALL</option>
                 <option value="tennis">TENNIS</option>
                 <option value="squash">SQUASH</option>-->
                </select> 
            </div>
            <div class="form group">
                <label for="category" class="col-4 mb-2">CATEGORY</label>
                <input type="text" id="category" placeholder="Enter the categogy (juniors/seniors/sub-juniors)"  class="form-inline col-7 mb-2">
                <!-- 
                <input type="radio" name="category" id="category" value="juniors"/>JUNIORS
                <input type="radio" name="category" id="category" value="sub-juniors"/>SUB-JUNIORS
                <input type="radio" name="category" id="category" value="seniors"/>SENIORS -->
            </div>
            <div class="form group">
                <label for="tourdate" class="col-4 mb-2">TOURNAMENT DATE</label>
                <input type="text" name="tourdob" id="tourdob" class="form-inline col-7 mb-2" placeholder="Enter Tournament conducting date dd-mm-yyyy">
            </div>
            <div class="form group">
                <label for="venue" class="col-4 mb-2">VENUE</label>
                <input type="text" id="venue" class="form-inline col-7 mb-2" placeholder="Enter Stadium,place">
                <!-- 
                <select name="venue" id="venue" class="form-control">
                    <option value="">---select---</option>
                 <option value="">JAWAHARLAL STADIUM,Chennai </option>
                 <option value="">ELLIS SQUASH COURT,coimbatore</option>
                 <option value="">ACERS BADMINTON COURT,chennai</option>
                 <option value="">IIT TENNIS COURT,Madurai</option>
                </select> -->
            </div>
            <div class="form group">
                <label for="regfee" class="col-4 mb-2">REGISTRATION FEE</label>
                <input type="text" id="regfee" class="form-inline col-7 mb-2" placeholder="Enter in INR ">
                <!-- 
                <select name="regfee" id="regfee" class="form-control">
                    <option value="">---select---</option>
                    <option value="">1200</option>
                    <option value="">1500</option>
                    <option value="">1800</option>
                </select> -->
            </div>
            <div class="form group">
                <label for="lregdate" class="col-4 mb-2">LAST DATE OF REGISTRATION</label>
                <input type="text" name="lregdate" id="lregdate" class="form-inline col-7 mb-2" placeholder="Enter last Date of Registration dd-mm-yyyy ">
            </div>
            <div class="form group">
                <label for="awards" class="col-4 mb-2">AWARDS</label>
                <input type="text" id="awards" class="form-inline col-7 mb-2" placeholder="Enter in INR">
                <!-- 
                    <select name="awards" id="awards" class="form-control">
                    <option value="">2000</option>   
                    <option value="">5000</option>   
                    <option value="">12000</option>   
                    <option value="">15000</option>   
                    
                </select> -->

            </div>
            <div class="row justify content-center">
                <span class="col-3"></span>  
                <input type="button" class=" col-2 btn btn-danger mt-3 mb-0" value="SUBMIT" onclick="creating()">
                <span class="col-3"></span>
                <input type ="button" class="col-2 btn btn-danger mt-3 mb-0" value="RESET" onclick="btnclear()">
            </div>
        </form>
    </div>
</div>
