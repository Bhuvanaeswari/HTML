    <script>
   
        var t1=new tournament("T001","BADMINTON TOURNAMENT","BADMINTON","JUNIORS","5-4-2022","ACERS BADMINTON COURT-chennai",1500,"31-3-2022",25000,0,"WINNERS")
        var t2=new tournament("T002","SQUASH TOURNAMENT","SQUASH","SUB-JUNIORS","5-5-2022","ELLIS SQUASH COURT-COIMBATORE",2000,"31-4-2022",50000,0,"WINNERS")
        var t3=new tournament("T003","TENNIS TOURNAMENT","TENNIS","SENIORS","5-6-2022","IIT TENNIS COURT-MADURAI",1800,"31-5-2022",45000,0,"WINNERS")
         alert(t1.show())
        //alert(t3.display())
        var p = new perform()
        p.add(t1)
        p.add(t2)
        p.add(t3)
        p.display()
    </script>
    
    
</head>
<body >
 <div class="container row justify content-center">
        <div class="row justify content-center">
            <h6>TOURNAMENT FORM</h6>
        </div>
         <form action="#" name="tourform" onsubmit="return tourperform()">
            <div class="form group">
                <label for="tourid">TOURNAMENT ID <span id="iderror"></span></label>
                <input type="text" name="tourid" placeholder="enter tournament id" class="form-control">
    
            </div>
            <div class="form group">
                <label for="tourname">TOURNAMENT NAME <span id="nerror"></span></label>
                <input type="text" name="tournam" placeholder="enter tournament name" class="form-control">
            </div>
            <div class="form group">
                <label for="games">SELECT NAME OF THE SPORTS</label>
                <select name="gamenam" id="gamenam" class="form-control">
                 <option value="">---select---</option>
                 <option value="badminton">FOOTBALL</option>
                 <option value="tennis">TENNIS</option>
                 <option value="squash">SQUASH</option>
                </select>
            </div>
            <div class="form group">
                <label for="category">CATEGORY</label>
                <input type="radio" name="category" value="juniors"/>JUNIORS
                <input type="radio" name="category" value="sub-juniors"/>SUB-JUNIORS
                <input type="radio" name="category" value="seniors"/>SENIORS
            </div>
            <div class="form group">
                <label for="tourdate">TOURNAMENT DATE</label>
                <input type="date" name="tourdob" class="form-control">
            </div>
            <div class="form group">
                <label for="venue">VENUE</label>
                <select name="venue" id="venue" class="form-control">
                    <option value="">---select---</option>
                 <option value="">JAWAHARLAL STADIUM,Chennai </option>
                 <option value="">ELLIS SQUASH COURT,coimbatore</option>
                 <option value="">ACERS BADMINTON COURT,chennai</option>
                 <option value="">IIT TENNIS COURT,Madurai</option>
                </select>
            </div>
            <div class="form group">
                <label for="regfee">REGISTRATION FEE</label>
                <select name="regfee" id="regfee" class="form-control">
                    <option value="">---select---</option>
                    <option value="">1200</option>
                    <option value="">1500</option>
                    <option value="">1800</option>
                </select>
            </div>
            <div class="form group">
                <label for="lregdate">LAST DATE OF REGISTRATION</label>
                <input type="date" name="lregdate" id="lregdate" class="form-control">
            </div>
            <div class="form group">
                <label for="awards">AWARDS</label>
                <select name="awards" id="awards" class="form-control">
                    <option value="">2000</option>   
                    <option value="">5000</option>   
                    <option value="">12000</option>   
                    <option value="">15000</option>   
                    
                </select>
            </div>
            <div>      
                <input type="submit" class="btn btn-primary" value="SUBMIT">
                <input type ="reset" class="btn btn-primary" value="RESET">
            </div>
    
         </form>
        </div>
