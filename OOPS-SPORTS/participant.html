<body class="container">
    


    <div align="center">
        <div class="card mt-5 rounded-3" style="width: 30rem;">
        <div>
            <h6 class="mt-2 mb-2"><b>PLAYERS REGISTRATION FORM</b></h6>
        </div>
        
    
        <form action="" name="regform">
         <div class="form group">   
         <label class="col-4 mt-2"for="playnam">NAME</label>     
        <input type="text" id="playnam" placeholder="enter the players name.." class="form-inline col-7 mt-2"/>
    </div>
   <br/>
    <div class="form group" >
        <label  class="col-4" for="playage">AGE</label>
        <input type="text" id="playage" placeholder="enter the age " class="form-inline col-7">
    </div> 
    <br/>
    <div class="form group ">
        <label class="col-4"  for="playweight">WEIGHT</label>   
        <input type="text" id="playweight" placeholder="enter the weight "  class="form-inline col-7">
    </div>
    <br/>
    <div class="form group"> 
        <label class="col-4" for="playcontact">CONTACT NUMBER</label>
        <input type="text" id="playcontact" placeholder="enter the contact no"  class="form-inline col-7">
    </div>
    <br/>
    <div class="form group"> 
        <label class="col-4"  for="playtourn">SPORTS</label>
        <input type="text" id="playtourn" placeholder="enter the game name"  class="form-inline col-7">
    </div>
    <div class="form group row justify-content-around">
        <input type="button"  class="col-2 mt-3 mb-2 btn btn-dark "onclick="adding()" value="SUBMIT"/>
        <input type="button" class=" col-2  mt-3 mb-2 btn btn-dark " onclick="btnclear()" value="CLEAR">
    </div>
    </form>
    </div>

        <div class="card row justify-content-center  " style="width: 35rem;">   
           <div class="row justify-content-center">   
           <input type="button" class=" col-2 btn btn-danger mt-1  ms-5" value="LIST" onclick="viewing()" >
           <input type="button" class=" col-2 btn btn-success mt-1  ms-5" value="DELETE" onclick="removing()">
           <input type="button" class=" col-2 btn btn-warning mt-1  ms-5" value="SEARCH"    onclick="searching()">
           <input type="button" class=" col-2 btn btn-secondary mt-1  ms-5" value="CLEAR" onclick="btnclear()">
         <!--   <a class="col-2 btn btn-info mt-1 ms-5" href="..//OOPS-SPORTS/participant2.html" role="button">SCORE</a> -->
           </div>
        </div>

        
        <div class= "container row justify-content-center"id="template"></div>

        <div class="card row justify-content-center ms-5" style="width: 25rem;">
            <div class="row justify-content-between">
            <label class="col-7" for="playdel" >ENTER NAME TO BE EDITED</label>
            <input type="text" id="playdel" placeholder="participants name to be updated..." class="col-5 ms-0 mb-0" />
            </div>
        </div>   
  
        <div class="card row justify-content-center ms-5" style="width: 25rem;">
        <div >
            <label for="cricketcount">CRICKET COUNT</label>
            <output type="text" id="cricketcount" width="100px"></output>
        </div>
        <div>    
            <label for="footballcount">FOOTBALL COUNT</label>
            <output type="text" id="footballcount" width="100px"></output>
        </div>
        <div>    
            <label for="tenniscount">TENNIS COUNT</label>
            <output type="text" id="tenniscount" width="100px"></output>
        </div>
    </div>
