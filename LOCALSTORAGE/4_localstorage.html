<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        input,button{
            padding: 20px;
            height: 15px;
        }
        fieldset{margin-bottom: 20px;

        }
    </style>
</head>
<body>
    <h2>CORPORATE</h2>
    <fieldset>
        <legend>INSERT DATA</legend>
        <input type="text" id="inpkey" placeholder="enter the key...">
        <input type="text" id="inpvalue" placeholder="enter the value ...">
        <button type="button" id="insbutton">INSERT DATA</button>
    </fieldset>
    <fieldset>
        <legend>LOCAL STORAGE</legend>
        <div id ="isoutput"></div>
    </fieldset>
    <script type="text/javascript">
        const inpkey=document.getElementById("inpkey");
        const inpvalue=document.getElementById("inpvalue");
        const insbutton=document.getElementById("insbutton");
        const isoutput=document.getElementById("isoutput");

        insbutton.onclick=function()
        {
            const key=inpkey.value;
            const value=inpvalue.value;
            //console.log(key);
            //console.log(value);
            if (key && value)
            {
                localStorage.setItem(key,value);
                //location.reload();
            }
            for(let i=0;i<localStorage.length;i++)
            {
                const key=localStorage.key(i);
                const value=localStorage.getItem(key);
                isoutput.innerHTML+=`${key} : ${value} <br/>`;

            }
        }



        
    </script>
</body>
</html>
