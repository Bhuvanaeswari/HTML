<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM USING DIV ELEMENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="..//BOOTSTRAP/form21.js"></script>
    <style type="text/css">
        span
        {
            color: red;
        }
    </style>
</head>
<body>

<div class="container mt-2 row justify content-center">
    <div class="row justify content-center">
    <h6 class="col-12 text-center"> APPLICATION FORM</h6>
    </div>
    <form action="#" name="appform" method=""  onsubmit="return performapp()">
     
        
        <div class="form group">
            <label for="person"> ENTER THE NAME<span id="nerror"></span> </label>
            <input type="text" name="person" id="person" placeholder="joinee name" class="form-control">
        </div>
        <div class="form group">
            <label for="address"> ENTER THE ADDRESS <span id="aerror"></span> </label>
            <textarea name="address" id="address"  placeholder="address" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="mobile">ENTER THE MOBILE NUMBER <span id="merror"></span> </label>
            <input type="text" name="mobile" id="mobile" placeholder="mobile number" class="form-inline">

        </div>
        <div class="form group col-3">
            <label for="mail"> ENTER EMAIL <span id="mailerror"></span>  </label>
            <input type="text" name="type" id="mail" placeholder="email" class="form-control">
        </div>
        <div class="form group col-3">
            <label for="pass"> PASSWORD <span id="Perror"></span>  </label>
            <input type="text" name="type" id="mail" placeholder="enter password" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="">CONFIRM-PASSWORD <span id="cperror"></span> </label>
            <input type="text" name="cpass" placeholder="enter same  password" class="form-control">
        </div>
        <div class="form group">
            <label for="course"> SELECT COURSE <span id="selecterror"></span>  </label>
            <select name="course" id="course" width="50" class="form-select">
                <option value="select skill set">select skill set</option>
                <option value="Java full stack">Java full stack</option>
                <option value="Django full stack">Django full stack</option>
            </select>
        </div>
        <div class="form group">
            <label for="cour">COURSES AVAILABLE <span id="courseerror"></span>  </label>
             <input type="checkbox" name="c1" value="JAVA" class="form-inline">JAVA
             <input type="checkbox" name="c2" value="PYTHON" class="form-inline">PYTHON
        </div>
        <div class="form-group"> 
            <label for="scheme"> SCHEME <span id="schemeerror"></span> </label>
            <input type="radio" name="scheme" id="scheme" value="weekdays" class="form-inline">weekdays
            <input type="radio" name="scheme" id="scheme" value="weekends" class="form-inline">weekends
        </div>
        <div class="form-group">
          <button class="btn btn-primary">enroll</button>
          <button class="btn btn-primary">cancel </button>

            <input type="submit" value="enroll"/>
            <input type="reset" value="cancel"/>
            
        </div>
        
    </form>
</div>
</body>
</html>
