<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> INTERNAL IMPLEMENTATION USING TAG AS SELECTORS</title>
    <STyle type="text/css">
        Table
        {
          margin: 40px 200px 200px 200px;
          border-style :dotted;
          background-color: darkolivegreen;
          border-radius: 2px;
          border-color: darkolivegreen;
        
        }
        
        
        td
        {
            text-align: center;
            background-image: url(../HTML/image/SHIVAJI\ STATUE-MUMBAI.jpg);
        }
        
    </STyle>
    <script src="../HTML/JAVASCRIPT/SCRIPT/mouse.js" ></script>
</head>
<body>
    <Table >
        <THEad>
            <TR  onmouseover="check()">
                <TH>CORPORATE NAME </TH>
                <TH>CORPORATE LOCATION</TH>
                <TH>CORPORATE OPENNINGS</TH>
                <TH>CORPORATE TYPE</TH>
                <TH>BASIC SALARY</TH>
            </TR>
        </THEad>
        <TBody>
            <TR>
                <TD>INFOSYS</TD>
                <TD>MYSORE</TD>
                <TD>JAVA</TD>
                <TD>SERVICE SECTOR</TD>
                <TD>4.5 LAKHS</TD>
            </TR>
            <TR>
                <TD>TCS</TD>
                <TD>CHENNAI</TD>
                <TD>PYTHON</TD>
                <TD>APPLICATION SECTOR</TD>
                <TD>3.8 LAKHS</TD>
            </TR>
            <TR>
                <TD>IBM</TD>
                <TD>HYDERBAD</TD>
                <TD>DOTNET</TD>
                <TD>PRODUCT BADES</TD>
                <TD>5.6 LAKHS</TD>

            </TR>
        </TBody>
    </Table>
