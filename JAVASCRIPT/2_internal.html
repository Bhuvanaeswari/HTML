        { var tmp=document.getElementById("my")
          tmp.style.textTransform='uppercase'
          tmp.style.background='red';

          tmp.style.width='100px'
                  
        }

    </script>

        <li>C</li>
        <li>JAVA</li>

        <li>DOTNET</li>
    </OL>
