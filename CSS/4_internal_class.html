<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNAL IMPLEMENTATION USING CLASS AS SELECTORS</title>
    <style type="text/css">
      .alpha
      {
          margin: 5px 5px 5px 5px;
          
          background-color: aqua;
          border-radius: 5px;
          width: 150px;
          font-size: medium;

      }
     

    </style>
</head>
<body>
    <H4>LANGUAGES KNOWN</H4>
    <OL type="I" class="alpha">
        <li>C</li>
        <li>JAVA</li>
        <li>PYTHON</li>
        <li>DOTNET</li>
    </OL>
    <h4>CAPITAL</h4>
    <UL type="square" class="alpha">
        <LI >CHENNAI</LI>
        <LI>TELUGANA</LI>
        <LI>AMARAVATHI</LI>
    </UL>
    CAPITAL
    <UL type="circle">
        <LI class="alpha">CHENNAI</LI>
        <LI>TELUGANA</LI>
        <LI>AMARAVATHI</LI>
    </UL>
    
</body>
</html>
